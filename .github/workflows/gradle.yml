name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582
    - name: Change wrapper permissions
      run: chmod +x ./gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Generate Shadow jar
      run: ./gradlew shadowJar

    - name: Send .jar to Discord
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.https://discord.com/api/webhooks/1271823236711059487/k_wXwalTU5qVUW-VYH0U8BhoQwsTWh3bw18q-uBFs06y9xz5kxKGKor-PHFLR_UZ0Wno }}
      run: |
        curl -F "file=@build/libs/Magic-0.0.1.jar" \
             -F "payload_json={\"content\": \"Новый билд Доступен!\"}" \
             $DISCORD_WEBHOOK_URL

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582
